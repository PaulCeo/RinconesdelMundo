<!-- Contenido de src/app/pages/destinations/destinations.component.html -->
<div class="container content-area"> <!-- Aplicamos layout con sidebar -->

  <section class="region-selection-list"> <!-- Esta será la sección principal -->
    <h2>Explora Nuestros Destinos por Región</h2>
    <p class="destinations-intro">Haz clic en una región para descubrir los artículos y guías de viaje que hemos preparado para ti.</p>

    <div class="region-list-detailed"> <!-- Esta lista de regiones ocupará el espacio principal -->
      <a *ngFor="let region of regions"
         [routerLink]="['/destinos', region.slug]"
         class="region-item">
        <img [src]="region.imageUrl" [alt]="'Imagen de ' + region.name" class="region-image">
        <div class="region-text-content">
          <h3>{{ region.name }}</h3>
          <p>{{ region.shortDescription }}</p>
          <span class="explore-region-link">Explorar {{ region.name }} →</span>
        </div>
      </a>
    </div>
     <p class="back-to-top-link"><a href="#page-top" (click)="$event.preventDefault(); scrollToTop()">↑ Volver arriba</a></p>
  </section>

  <!-- SIDEBAR AÑADIDA A ESTA PÁGINA -->
  <app-sidebar></app-sidebar>

</div>
