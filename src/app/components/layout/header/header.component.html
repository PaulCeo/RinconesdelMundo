    <div class="container header-layout"> <!-- Nueva clase para el layout flex principal del header -->

        <!-- TÍTULO DEL BLOG (NUEVA POSICIÓN) -->
        <div class="blog-main-title-container" [class.hidden-by-search]="isSearchActive">
            
                <!-- <img src="/assets/images/logo-blog.png" alt="Logo Rincones del Mundo" class="header-logo"> -->
                <!-- Logo opcional -->
                <span class="blog-main-title-text">Rincones del Mundo</span>
            
            <span class="blog-subtitle">Explora el mundo, un viaje a la vez</span>
        </div>

        <!-- NAVEGACIÓN Y CONTROLES (AHORA EN UN CONTENEDOR SEPARADO) -->
        <div class="navigation-and-controls" [class.hidden-by-search]="isSearchActive">
            <nav>
                <ul id="main-menu" [ngClass]="{'mobile-menu-active': isMobileMenuOpen}">
                    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            (click)="closeMenuIfNeeded()">Inicio</a></li>
                    <li><a routerLink="/destinos" routerLinkActive="active" (click)="closeMenuIfNeeded()">Destinos</a>
                    </li>
                    <li><a routerLink="/consejos" routerLinkActive="active" (click)="closeMenuIfNeeded()">Consejos</a>
                    </li>
                    <li><a routerLink="/contacto" routerLinkActive="active" (click)="closeMenuIfNeeded()">Contacto</a>
                    </li>
                </ul>
            </nav>

            <div class="header-controls">
                <button type="button" class="search-toggle-btn" aria-label="Abrir búsqueda" (click)="toggleSearch()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button id="hamburger-button" aria-label="Abrir menú" [attr.aria-expanded]="isMobileMenuOpen.toString()"
                    aria-controls="main-menu" (click)="toggleMobileMenu()" [class.is-active]="isMobileMenuOpen">
                    <span></span> <span></span> <span></span>
                </button>
            </div>
        </div>

        <!-- BARRA DE BÚSQUEDA (Se mantiene igual, pero su z-index podría necesitar ajuste) -->
        <div class="search-bar-container" [class.active]="isSearchActive">
            <form (submit)="performSearch()" class="search-form" #searchForm="ngForm">
                <input type="search" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Buscar..."
                    aria-label="Campo de búsqueda">
                <button type="submit" class="search-submit-btn" aria-label="Buscar" [disabled]="!searchQuery.trim()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <button type="button" class="search-close-btn" aria-label="Cerrar búsqueda"
                    (click)="closeSearch()">×</button>
            </form>
        </div>
    </div>
